    <script type="text/javascript">
       
     //富文本加載
    var editor;
            $(function () {
                editor = new wangEditor('textareaEditor');
                editor.config.uploadImgUrl = 'pt_uploadMyEditImg';
                editor.create();
                editor.$txt.html('<p>请在这里输入活动详细描述</p>');
            });
            $("#submitForm").click(function(){
                //验证富文本
                var activityHtml = editor.$txt.html(); 
            $("#activityHTML").val(activityHtml);
            if(activityHtml=="<p>请在这里输入活动详细描述</p>"||activityHtml=="<p><br></p>"|| activityHtml==""){
                swal("Sorry!", "请编辑活动具体内容！", "error");
                return false;
            }else if($("#thumbnail").val() =="" ){
                swal("Sorry!", "请选择图片！", "error");
            }else{
                $("#submit_myForm").click();
            }
              //验证表单
                
                //新增资讯提交验证
             var inputArr = $('.span9');
             var checkValue = [false,false];
             inputArr.eq(1).on('change',titleFuc);
             inputArr.eq(2).on('change',abstractsFuc);
             function titleFuc(){
                 var titleVal = $('#title').val();
                  console.log(titleVal)
                if($('#title').val()){
                   
                        checkValue[1] = true;
                   }else{
                       sweetAlert("NO!", "标题不能为空，请正确填写！", "error");
                       checkValue[1] = false;
                   }
             }
             function abstractsFuc(){
                 if($('#abstracts').val()){
                        checkValue[2] = true;
                   }else{
                      sweetAlert("NO!", "链接地址不能为空，请正确填写！", "error");
                      checkValue[2] = false;
                   }
             }
//             $('#form-wiz').submit(function(){
                 for(var val of checkValue){
                            if(!val){
                                 sweetAlert("NO!", "请正确填写所有信息！", "error");
                                 return true;
                            }else{
                                sweetAlert("Yes!", "提交成功！", "success");
                            }
                    }
                
//             })
                
                
        });
    $("#activity").attr("style","background-color: dimgray;");

    //日期控件
    laydate({

                //event: 'focus',//响应事件。如果没有传入event，则按照默认的click
                isclear: true, //是否显示清空
                istoday: true, //是否显示今天
                issure: true, //是否显示确认
                festival: true, //是否显示节日 *
